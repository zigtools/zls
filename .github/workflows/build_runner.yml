name: BuildRunner

on:
  push:
    paths:
      - ".github/workflows/build_runner.yml"
      - "src/build_runner/**"
  pull_request:
    paths:
      - ".github/workflows/build_runner.yml"
      - "src/build_runner/**"
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check_build_runner:
    if: github.repository_owner == 'zigtools'
    strategy:
      matrix:
        zig_version: [master]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Grab zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig_version }}

      - name: Check build_runner builds on master
        run: |
          pwd
          zig build --build-runner src/build_runner/master.zig
