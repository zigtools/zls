name: BuildRunner

on:
  push:
    paths:
      - ".github/workflows/build_runner.yml"
      - "src/build_runner/**"
  pull_request:
    paths:
      - ".github/workflows/build_runner.yml"
      - "src/build_runner/**"
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check_build_runner:
    if: github.repository_owner == 'zigtools'
    strategy:
      matrix:
        include:
          - zig-version: master
            zig-init: init
          - zig-version: 0.11.0
            zig-init: init-exe
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Grab zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Create temp zig project
        run: |
          mkdir $RUNNER_TEMP/TEMP_ZIG_PROJECT
          cd $RUNNER_TEMP/TEMP_ZIG_PROJECT
          zig ${{ matrix.zig-init }}

      - name: Check build_runner builds
        run: |
          cd $RUNNER_TEMP/TEMP_ZIG_PROJECT
          zig build --build-runner $GITHUB_WORKSPACE/src/build_runner/${{ matrix.zig-version }}*.zig
